<!DOCTYPE html>
<html>
	<head>
    <head>
        <meta charset=utf-8 />
        <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
        <META HTTP-EQUIV="EXPIRES" CONTENT="Sat, 26 Jul 1997 05:00:00 GMT">
        <title>Map View</title>
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.7.2/dojo/resources/dojo.css">
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.7.2/dijit/themes/claro/claro.css">
        <style type="text/css">
            @import "css/default.css";
            #map {
                width: 100%;
                height: 100%
                background-color: #b5d0d0;
            }
        </style>
        <script type="text/javascript">
            var dojoConfig = {
                async: true,
                tlmSiblingOfDojo: false,
                cacheBust: true,
                parseOnLoad: false,
                packages: [
                    { name: "webui", location: "/js/webui" },
                    { name: "demo", location: "/js/demo" },
                ]
            };

        </script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.7.2/dojo/dojo.js"></script>
        <script type="text/javascript" src="http://openlayers.org/api/OpenLayers.js"></script>
    </head>
    <body class="claro">
        <div id="loader">Loading application</div>
        <div id="map"></div>
        <script>
            require([
                "dojo/domReady!",
                "dojo/parser",
                "demo/assembly/MapViewAssembler",
                ],

                function(ready, parser, Assembler) {
                    parser.parse();
                    var assembler = new MapViewAssembler({ name: "Map View Assembler" });
                }
            );
        </script>
    </body>
</html>
