<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
        <META HTTP-EQUIV="EXPIRES" CONTENT="Sat, 26 Jul 1997 05:00:00 GMT">
        <title>Parameters</title>
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.8.0/dojo/resources/dojo.css">
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.8.0/dijit/themes/claro/claro.css">
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.8.0/dojox/grid/resources/Grid.css">
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.8.0/dojox/grid/resources/claroGrid.css">
        <style type="text/css">
            @import "css/default.css";
            #CenterContainer {
                width: 100%;
                height: 100%
            }
        </style>
        <script type="text/javascript">
            var dojoConfig = {
                async: true,
                tlmSiblingOfDojo: false,
                cacheBust: true,
                parseOnLoad: false,
                packages: [
                    { name: "webui", location: "/js/webui" },
                    { name: "demo", location: "/js/demo" },
                ]
            };

        </script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.8.0/dojo/dojo.js"></script>
    </head>
    <body class="claro">
        <div id="loader">Loading application</div>
        <div dojoType="dijit.layout.StackContainer" region="center" id="CenterContainer" ></div>
        <script>
            require([
                "dojo/domReady!",
                "dojo/parser",
                "dijit/layout/StackContainer",
                "demo/assembly/ParametersAssembler",
                ],

                function(ready, parser, StackContainer, Assembler) {
                    parser.parse();
                    var assembler = new ParametersAssembler({ name: "Parameters Assembler" });
                }
            );
        </script>
    </body>
</html>
